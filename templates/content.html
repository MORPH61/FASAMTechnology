<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ FASAMTechnology }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="sidebar">
    {% for page in pages %}
        <a href="#section-{{ loop.index0 }}">{{ page.title }}</a>
    {% endfor %}
</div>

<div class="content">
    {% for page in pages %}
        <section id="section-{{ loop.index0 }}" class="page-section">
            <h1>{{ page.title }}</h1>
            <p>{{ page.text }}</p>
            {% if page.images %}
                {% for img in page.images %}
                    <img src="{{ url_for('static', filename='images/' + img) }}" style="max-width:100%; margin:10px 0; border-radius:10px;">
                {% endfor %}
            {% endif %}
        </section>
    {% endfor %}
</div>

<script>
// Mouse wheel ile section geçiş
const sections = document.querySelectorAll('.page-section');
let current = 0;
let isScrolling = false;

window.addEventListener('wheel', function(e) {
    if (isScrolling) return; // animasyon bitmeden engelle
    isScrolling = true;

    if (e.deltaY > 0) {
        if (current < sections.length - 1) current++;
    } else {
        if (current > 0) current--;
    }

    sections[current].scrollIntoView({ behavior: 'smooth' });

    setTimeout(() => { isScrolling = false; }, 800); // animasyon süresi ile eşleştir
});
</script>

</body>
</html>
