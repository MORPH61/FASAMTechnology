<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ content.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="sidebar">
    {% for page in pages %}
        <a href="#section-{{ loop.index0 }}">{{ page.title }}</a>
    {% endfor %}
</div>

<div class="content">
    {% for page in pages %}
        <section id="section-{{ loop.index0 }}" class="page-section">
            <h1 class="main-title">{{ page.title }}</h1>
            <p>{{ page.text }}</p>
            {% if page.images %}
                {% for img in page.images %}
                    <img src="{{ url_for('static', filename='images/' + img) }}" style="max-width:100%; margin:10px 0; border-radius:10px;">
                {% endfor %}
            {% endif %}
        </section>
    {% endfor %}
</div>

<script>
// Smooth scroll ayarı
const sections = document.querySelectorAll('.page-section');
let current = 0;

window.addEventListener('wheel', function(e) {
    if (e.deltaY > 0) {
        // Aşağı kaydır
        if (current < sections.length - 1) current++;
    } else {
        // Yukarı kaydır
        if (current > 0) current--;
    }
    sections[current].scrollIntoView({ behavior: 'smooth' });
});
</script>

</body>
</html>
